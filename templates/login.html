<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Sign Up</title>

<style>


/* Container for vertical centering */
.auth-wrapper {
  min-height: 100vh;      /* Full viewport height */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 10px;          /* Small padding on mobile */
  background: linear-gradient(135deg, #ff7a18, #ffb347); /* Optional gradient */
}



/* Main card */
.main {
  position: relative;
  display: flex;
  flex-direction: column;
  background-color: #240046;
  max-height: 90vh;      /* limit height to viewport */
  width: 100%;
  max-width: 380px;      /* keep form responsive */
  overflow-y: auto;      /* allow vertical scrolling */
  border-radius: 12px;
  box-shadow: 7px 7px 10px 3px #24004628;
  padding-bottom: 20px;  /* optional padding for scroll comfort */
}

/* Optional: smooth scrolling on mobile */
.main::-webkit-scrollbar {
  width: 6px;
}

.main::-webkit-scrollbar-thumb {
  background-color: rgba(255, 255, 255, 0.3);
  border-radius: 3px;
}



/* Shared form */
.form {
  display: flex;
  flex-direction: column;
  gap: 14px;
  padding: 24px; 

}

/* Hide checkbox */
#chk {
  display: none;
}

/* Login section */
.login {
  position: relative;
  width: 100%;
  height: 100%;
}

.login label {
  margin: 25% 0 5%;
}

/* Labels */
label {
  color: #fff;
  font-size: 2rem;
  justify-content: center;
  display: flex;
  font-weight: bold;
  cursor: pointer;
  transition: .5s ease-in-out;
}

/* Inputs */
.input {
  width: 100%;
  height: 40px;
  background: #e0dede;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 4px;
  font-size: 14px;
}

/* Register section */
.register {
  background: #eee;
  border-radius: 60% / 10%;
  transform: translateY(5%);
  transition: .8s ease-in-out;
}



/* Button */
.form button {
  width: 85%;
  height: 40px;
  margin: 12px auto 10%;
  color: #fff;
  background: #573b8a;
  font-size: 1rem;
  font-weight: bold;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: .2s ease-in;
}

.form button:hover {
  background-color: #6d44b8;
}

/* Flash messages */
.flash {
  text-align: center;
  color: #000000;
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 10px;
}

/* Responsive adjustments */
@media(max-width: 480px) {
  .main {
    max-width: 95%;
    max-height: 480px;  /* Ensure mobile fits screen */
  }

  .form button {
    width: 95%;
  }

  label {
    font-size: 1.6rem;
  }

  .input {
    height: 35px;
    font-size: 13px;
  }
}
/* REGISTER section */
.register {
  background: #eee;
  border-radius: 60% / 10%;
  transform: translateY(5%);  /* default position */
  transition: transform .8s ease-in-out;
}

.register label {
  color: #573b8a;
  transform: scale(.6);
}

/* LOGIN section */
.login {
  position: relative;
  width: 100%;
  height: 100%;
  transition: transform .8s ease-in-out;
  transform: translateY(0);  /* default position */
}

/* Checkbox checked â†’ show REGISTER form */
#chk:checked ~ .register {
  transform: translateY(-60%);
}

#chk:checked ~ .register label {
  transform: scale(1);
  margin: 10% 0 5%;
}

/* Animate LOGIN form down when REGISTER is active */
#chk:checked ~ .login {
  transform: translateY(60%);
}

#chk:checked ~ .login label {
  transform: scale(.6);
  margin: 5% 0 5%;
}

</style>
</head>
  {% extends "base.html" %}

{% block title %}Login / Sign Up{% endblock %}

{% block content %}
<div class="auth-wrapper">
  <div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <!-- LOGIN -->
    <div class="login">
      <form class="form" method="POST" action="{{ url_for('users.login') }}">
        <label for="chk">Login</label>

        <input class="input" type="text" name="mobile" placeholder="Mobile Number" required>
        <input type="hidden" name="is_new_user" value="0">

        <button type="submit">Send OTP</button> 

        {% for msg in get_flashed_messages() %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      </form>
    </div>

    <!-- REGISTER -->
    <div class="register">
      <form class="form" method="POST" action="{{ url_for('users.login') }}">
        <label for="chk">Sign Up</label>

        <input class="input" type="text" name="mobile" placeholder="Mobile Number" required>
        <input class="input" type="text" name="name" placeholder="Full Name" required>
        <input class="input" type="email" name="email" placeholder="Email Address" required>
        <input type="hidden" name="is_new_user" value="1">

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
