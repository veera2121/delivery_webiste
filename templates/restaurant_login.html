<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Owner Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 
</head>
<body>
 <style>
    /* PAGE CENTER */
.page-center {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #0f0f0f;
  padding: 16px;
}

/* FORM CONTAINER */
.form-container {
  width: 400px;
  background: linear-gradient(#212121, #212121) padding-box,
              linear-gradient(145deg, transparent 35%, #e81cff, #40c9ff) border-box;
  border: 2px solid transparent;
  padding: 32px 24px;
  border-radius: 16px;
  color: white;
  font-family: inherit;
  box-sizing: border-box;
}

/* TITLE */
.form-title {
  text-align: center;
  margin-bottom: 10px;
}

/* FORM */
.form {
  display: flex;
  flex-direction: column;
  gap: 18px;
}

.form-group {
  position: relative;
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 12px;
  color: #aaa;
  margin-bottom: 5px;
}

.form-group input {
  padding: 12px 16px;
  border-radius: 8px;
  background: transparent;
  border: 1px solid #414141;
  color: white;
}

.form-group input:focus {
  outline: none;
  border-color: #e81cff;
}

/* PASSWORD TOGGLE */
.password-group {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 14px;
  top: 36px;
  cursor: pointer;
  opacity: 0.7;
}

.toggle-password:hover {
  opacity: 1;
}

/* BUTTON */
.form-submit-btn {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  background: #313131;
  border: 1px solid #414141;
  color: #bbb;
  font-weight: 600;
  cursor: pointer;
}

.form-submit-btn:hover {
  background: #fff;
  color: #000;
}

/* FLASH MESSAGE */
.flash {
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  text-align: center;
}

.flash.error {
  background: #ff4d4d;
}

.flash.success {
  background: #4caf50;
}

/* BACK LINK */
.back-link {
  margin-top: 15px;
  text-align: center;
}

.back-link a {
  color: #40c9ff;
  text-decoration: none;
  font-size: 14px;
}
.flash-wrapper {
  display: flex;
  flex-direction: column;
  gap: 8px;
  margin-bottom: 12px;
}

.flash {
  padding: 10px 14px;
  border-radius: 8px;
  font-size: 13px;
  text-align: center;
  font-weight: 600;
}

/* Flash types */
.flash-success {
  background: rgba(76, 175, 80, 0.15);
  color: #4caf50;
  border: 1px solid #4caf50;
}

.flash-error {
  background: rgba(244, 67, 54, 0.15);
  color: #f44336;
  border: 1px solid #f44336;
}

.flash-warning {
  background: rgba(255, 193, 7, 0.15);
  color: #ffc107;
  border: 1px solid #ffc107;
}

/* MOBILE */
@media (max-width: 480px) {
  .form-container {
    width: 100%;
  }
}

  </style>
<div class="page-center">
  <div class="form-container">

    <h2 class="form-title">Restaurant Owner Login</h2>
          <!-- FLASH MESSAGES INSIDE CARD -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrapper">
        {% for category, message in messages %}
          <div class="flash flash-{{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    <form method="POST" class="form">

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>

      <div class="form-group password-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="form-submit-btn">Login</button>
    </form>

    <p class="back-link">
      <a href="{{ url_for('home') }}">‚Üê Back to Home</a>
    </p>

  </div>
</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
