<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <head>
<style>
body {
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(135deg, #f8fafc, #eef2f7);
    padding: 30px;
}

.container {
    max-width: 720px;
    margin: auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 18px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.08);
}

/* Header */
h2 {
    margin-top: 15px;
    margin-bottom: 25px;
    font-size: 22px;
    font-weight: 700;
    color: #111827;
}

/* Back button */
a.button {
    display: inline-block;
    margin-bottom: 12px;
    padding: 10px 16px;
    background: #e5e7eb;
    color: #111;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: 0.2s;
}
a.button:hover {
    background: #d1d5db;
}

/* Labels */
label {
    display: block;
    margin-top: 18px;
    font-size: 13px;
    font-weight: 600;
    color: #374151;
}

/* Inputs */
input, select, textarea {
    width: 100%;
    padding: 12px 14px;
    margin-top: 6px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    transition: 0.2s;
}

input:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #ff5722;
    box-shadow: 0 0 0 3px rgba(255,87,34,0.15);
}

/* Two-column layout */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 18px;
}

/* Toggle switch */
.switch {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 8px;
}

.switch input {
    appearance: none;
    width: 44px;
    height: 24px;
    background: #d1d5db;
    border-radius: 999px;
    position: relative;
    cursor: pointer;
    transition: 0.3s;
}

.switch input:checked {
    background: #22c55e;
}

.switch input::before {
    content: "";
    position: absolute;
    top: 3px;
    left: 4px;
    width: 18px;
    height: 18px;
    background: #fff;
    border-radius: 50%;
    transition: 0.3s;
}

.switch input:checked::before {
    transform: translateX(18px);
}

/* Submit button */
button {
    margin-top: 30px;
    padding: 14px;
    width: 100%;
    border: none;
    background: linear-gradient(135deg, #ff5722, #ff784e);
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    border-radius: 14px;
    cursor: pointer;
    transition: transform 0.15s, box-shadow 0.15s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(255,87,34,0.35);
}

/* Section divider */
.section-title {
    margin-top: 32px;
    font-size: 16px;
    font-weight: 700;
    color: #111827;
    border-left: 4px solid #ff5722;
    padding-left: 10px;
}
</style>

    </head>
    <body>
    
<div class="container"> 
    <a href="{{ url_for('restaurant_dashboard') }}" class="button">← Back to Dashboard</a>
    <h2>Edit Restaurant Card – {{ restaurant.name }}</h2>

    <form method="POST">

        <label>Name</label>
        <input type="text" name="name" value="{{ restaurant.name }}" required>

        <label>Address</label>
        <textarea name="address">{{ restaurant.address }}</textarea>

        <label>Phone</label>
        <input type="text" name="phone" value="{{ restaurant.phone }}">

        <label>Email</label>
        <input type="email" name="email" value="{{ restaurant.email }}">

        <label>Veg / Non-Veg</label>
        <select name="is_veg">
            <option value="yes" {% if restaurant.is_veg %}selected{% endif %}>Veg</option>
            <option value="no" {% if not restaurant.is_veg %}selected{% endif %}>Non-Veg</option>
        </select>

        <label>Rating</label>
        <input type="number" step="0.1" name="rating" value="{{ restaurant.rating }}">

        <label>Price Level</label>
        <input type="text" name="price_level" value="{{ restaurant.price_level }}">

        <label>Delivery Time</label>
        <input type="text" name="delivery_time" value="{{ restaurant.delivery_time }}">

        <label>Popular Items</label>
        <input type="text" name="popular_items" value="{{ restaurant.popular_items }}">

        <label>Delivery Charge</label>
        <input type="number" step="0.01" name="delivery_charge" value="{{ restaurant.delivery_charge }}">

        <label>Free Delivery Limit</label>
        <input type="number" step="0.01" name="free_delivery_limit" value="{{ restaurant.free_delivery_limit }}">

        <label>Opening Time</label>
        <input type="time" name="opening_time" value="{{ restaurant.opening_time.strftime('%H:%M') if restaurant.opening_time else '' }}">

        <label>Closing Time</label>
        <input type="time" name="closing_time" value="{{ restaurant.closing_time.strftime('%H:%M') if restaurant.closing_time else '' }}">
          <label>Latitude</label>
<input type="number" step="any" name="latitude"
       value="{{ restaurant.latitude if restaurant.latitude is not none else '' }}"
       placeholder="Eg: 12.9716">

        <label>Longitude</label>
        <input type="number" step="any" name="longitude"
            value="{{ restaurant.longitude if restaurant.longitude is not none else '' }}"
            placeholder="Eg: 77.5946">

        <label>Delivery Radius (km)</label>
        <input type="number" step="0.1" name="delivery_radius_km"
            value="{{ restaurant.delivery_radius_km if restaurant.delivery_radius_km is not none else 5 }}"
            placeholder="Eg: 5">
         <label>Currently Accepting Orders?</label>
        <div class="switch">
            <input type="checkbox" name="is_accepting_orders" value="1"
                {% if restaurant.is_accepting_orders %}checked{% endif %}>
            <span>Yes</span>
        </div>

        <label>Accept Orders Until (optional)</label>
        <input type="time" name="accept_orders_until"
            value="{{ restaurant.accept_orders_until.strftime('%H:%M') if restaurant.accept_orders_until else '' }}"
            placeholder="Eg: 22:30">  
            <label>Status</label>
            <select name="status">
            <option value="active" {{ 'selected' if restaurant.status == 'active' }}>Active</option>
            <option value="coming_soon" {{ 'selected' if restaurant.status == 'coming_soon' }}>Coming Soon</option>
            <option value="suspended" {{ 'selected' if restaurant.status == 'suspended' }}>Suspended</option>
            </select>

            <label>Start Date</label>
            <input type="date" name="start_date" value="{{ restaurant.start_date }}">

        <button type="submit">Update Card</button>
    </form>
</div>

</body>
</html>
