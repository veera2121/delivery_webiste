<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <head>
    
<style>
.dashboard-page {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.1);
}
.form-group { margin-bottom: 15px; }
.form-control { width: 100%; padding: 8px; }
.form-actions { display: flex; gap: 10px; }
.btn {
  padding: 8px 16px;
  border-radius: 4px;
  text-decoration: none;
}
.btn-primary { background: #007bff; color: #fff; }
.btn-secondary { background: #6c757d; color: #fff; }
</style>
</head>
    <body>

   
<div class="dashboard-page">
  <h2>✏️ Edit Offer – {{ restaurant.name }}</h2>

  <form method="POST">

    <!-- Offer Title -->
    <div class="form-group">
      <label>Offer Title</label>
      <input type="text"
             name="title"
             class="form-control"
             value="{{ offer.title }}"
             required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea name="description"
                class="form-control">{{ offer.description }}</textarea>
    </div>

    <!-- Offer Type -->
    <div class="form-group">
      <label>Offer Type</label>
      <select name="offer_type" class="form-control" required>
        <option value="flat" {% if offer.offer_type == "flat" %}selected{% endif %}>
          Flat Discount
        </option>
        <option value="percent" {% if offer.offer_type == "percent" %}selected{% endif %}>
          Percentage Discount
        </option>
      </select>
    </div>

    <!-- Offer Value -->
    <div class="form-group">
      <label>Offer Value</label>
      <input type="number"
             step="0.01"
             name="offer_value"
             class="form-control"
             value="{{ offer.offer_value }}"
             required>
    </div>

    <!-- Minimum Order -->
    <div class="form-group">
      <label>Minimum Order Amount</label>
      <input type="number"
             step="0.01"
             name="min_order_amount"
             class="form-control"
             value="{{ offer.min_order_amount or 0 }}">
    </div>

    <!-- Start Date -->
    <div class="form-group">
      <label>Start Date</label>
      <input type="date"
             name="start_date"
             class="form-control"
             value="{{ offer.start_date.strftime('%Y-%m-%d') if offer.start_date else '' }}">
    </div>

    <!-- End Date -->
    <div class="form-group">
      <label>End Date</label>
      <input type="date"
             name="end_date"
             class="form-control"
             value="{{ offer.end_date.strftime('%Y-%m-%d') if offer.end_date else '' }}">
    </div>

    <!-- Status -->
    <div class="form-group">
      <label>Status</label>
      <select name="is_active" class="form-control">
        <option value="1" {% if offer.is_active %}selected{% endif %}>Active</option>
        <option value="0" {% if not offer.is_active %}selected{% endif %}>Inactive</option>
      </select>
    </div>

    <!-- Actions -->
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Update Offer</button>
      <a href="{{ url_for('manage_offers', restaurant_id=restaurant.id) }}"
         class="btn btn-secondary">Cancel</a>
    </div>

  </form>
</div>

 </body>
 </html>
