<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Person Login</title>
<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ===== PAGE CENTER ===== */
body {
  min-height: 100vh;
  background: linear-gradient(135deg, #ff5722, #ff8a50);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== OUTER WRAPPER ===== */
.page-center {
  width: 100%;
  display: flex;
  justify-content: center;
  padding: 20px;
}

/* ===== FORM CARD ===== */
.form-container {
  width: 100%;
  max-width: 360px;
  background: #ffffff;
  padding: 30px 25px;
  border-radius: 16px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  animation: fadeIn 0.4s ease;
}

/* ===== TITLE ===== */
.form-title {
  text-align: center;
  font-size: 1.6rem;
  font-weight: 800;
  color: #ff5722;
  margin-bottom: 20px;
}

/* ===== FLASH MESSAGES ===== */
.flash-wrapper {
  margin-bottom: 15px;
}

.flash {
  padding: 10px;
  border-radius: 8px;
  font-size: 0.85rem;
  text-align: center;
  margin-bottom: 8px;
}

.flash-success {
  background: #e6fffa;
  color: #065f46;
}

.flash-danger {
  background: #fee2e2;
  color: #991b1b;
}

/* ===== FORM GROUP ===== */
.form-group {
  margin-bottom: 15px;
  position: relative;
}

.form-group label {
  font-size: 0.85rem;
  font-weight: 600;
  color: #555;
  margin-bottom: 4px;
  display: block;
}

.form-group input {
  width: 100%;
  padding: 10px 12px;
  border-radius: 10px;
  border: 1.5px solid #ddd;
  font-size: 0.9rem;
  outline: none;
}

.form-group input:focus {
  border-color: #ff5722;
  box-shadow: 0 0 0 2px rgba(255,87,34,0.15);
}

/* ===== PASSWORD TOGGLE ===== */
.password-group {
  position: relative;
}

.toggle-password {
  position: absolute;
  right: 12px;
  top: 36px;
  cursor: pointer;
  font-size: 1rem;
  user-select: none;
}

/* ===== SUBMIT BUTTON ===== */
.form-submit-btn {
  width: 100%;
  padding: 12px;
  background: #ff5722;
  color: #fff;
  border: none;
  border-radius: 12px;
  font-size: 1rem;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.form-submit-btn:hover {
  background: #e64a19;
  transform: translateY(-1px);
}

/* ===== BACK LINK ===== */
.back-link {
  text-align: center;
  margin-top: 15px;
}

.back-link a {
  color: #ff5722;
  text-decoration: none;
  font-weight: 600;
  font-size: 0.85rem;
}

.back-link a:hover {
  text-decoration: underline;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===== MOBILE FRIENDLY ===== */
@media (max-width: 480px) {
  .form-container {
    padding: 25px 20px;
  }
}
</style>

</head>
<body>

<div class="page-center">

  <div class="form-container">

    <h2 class="form-title">üö¥ Delivery Login</h2>

    <!-- FLASH MESSAGES INSIDE CARD -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-wrapper">
          {% for category, message in messages %}
            <div class="flash flash-{{ category }}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="form">

      <div class="form-group">
        <label>Phone</label>
        <input type="text" name="phone" placeholder="Enter phone number" required>
      </div>

      <div class="form-group password-group">
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>

      <button type="submit" class="form-submit-btn">
        Login
      </button>

    </form>

    <p class="back-link">
      <a href="{{ url_for('home') }}"></a>
    </p>

  </div>

</div>

<script>
function togglePassword() {
  const pwd = document.getElementById("password");
  pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
