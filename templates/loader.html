<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ==== PYRAMID LOADER ==== */
        .pyramid-loader {
            position: relative;
            width: 160px;
            height: 160px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg);
        }

        .wrapper {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotateY(360deg); }
        }

        .side {
            width: 70px;
            height: 70px;
            position: absolute;
            margin: auto;
            inset: 0;
            transform-origin: center top;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .side1 {
            transform: rotateZ(-30deg) rotateY(90deg);
            background: conic-gradient(#ff7a18, #ffb347, #ff7a18);
        }

        .side2 {
            transform: rotateZ(30deg) rotateY(90deg);
            background: conic-gradient(#ff7a18, #ffd194, #ff7a18);
        }

        .side3 {
            transform: rotateX(30deg);
            background: conic-gradient(#ff7a18, #ffb347, #ff7a18);
        }

        .side4 {
            transform: rotateX(-30deg);
            background: conic-gradient(#ffd194, #ff7a18, #ffb347);
        }

        .shadow {
            width: 60px;
            height: 60px;
            background: #ff7a18;
            position: absolute;
            inset: 0;
            margin: auto;
            transform: rotateX(90deg) translateZ(-40px);
            filter: blur(12px);
            opacity: 0.5;
        }
    </style>
</head>

<body>

<div class="pyramid-loader">
    <div class="wrapper">
        <span class="side side1"></span>
        <span class="side side2"></span>
        <span class="side side3"></span>
        <span class="side side4"></span>
        <span class="shadow"></span>
    </div>
</div>

<script>
    // Redirect after OTP is sent
    setTimeout(() => {
        window.location.href = "{{ url_for('verify_otp') }}";
    }, 2000); // 2 seconds loader
</script>

</body>
</html>
