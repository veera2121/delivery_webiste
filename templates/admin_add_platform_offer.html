<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Platform Offer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial; background: #f5f6fa; padding: 20px; }
        .container { max-width: 500px; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { margin-bottom: 15px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        .checkbox { display: flex; align-items: center; gap: 8px; margin-top: 10px; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #2ecc71; border: none; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #27ae60; } 


        .flash {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
}
.flash.success { background-color: #2ecc71; color: white; }
.flash.error { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h2>Add Platform Offer</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('add_platform_offer') }}">
        <label>Coupon Code</label>
        <input type="text" name="coupon_code" placeholder="FIRST30" required>

        <label>Offer Type</label>
        <select name="offer_type" required>
            <option value="">Select</option>
            <option value="percent">Percent (%)</option>
            <option value="flat">Flat (â‚¹)</option>
        </select>

        <label>Offer Value</label>
        <input type="number" step="0.01" name="offer_value" placeholder="30" required>

        <label>Minimum Order Amount</label>
        <input type="number" step="0.01" name="min_order_amount" placeholder="199" required>

        <label>Maximum Discount (optional)</label>
        <input type="number" step="0.01" name="max_discount" placeholder="60">

        <div class="checkbox">
            <input type="checkbox" name="free_delivery" value="1">
            <label>Free Delivery</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="is_first_order" value="1">
            <label>First Order Only</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" name="is_active" value="1" checked>
            <label>Active</label>
        </div>

        <button type="submit">Save Offer</button>
    </form>
</div>

</body>
</html>
