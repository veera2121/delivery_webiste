<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promotions | RuchiGo</title>
</head>
<style>
  /* ==============================
   GENERAL RESET
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
}

body {
  background: linear-gradient(135deg, #fff5f5, #fff);
  color: #333;
  padding: 20px;
}

/* ==============================
   PAGE TITLE
================================ */
h1 {
  text-align: center;
  color: #d62828;
  margin-bottom: 10px;
  font-size: 2rem;
}

p {
  text-align: center;
  color: #555;
  margin-bottom: 25px;
  font-size: 1rem;
}

/* ==============================
   PROMOTION CONTAINER
================================ */
.promo-container {
  max-width: 800px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 20px;
}

/* ==============================
   PROMO CARD
================================ */
.promo-card {
  background: #fff;
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  overflow: hidden;
}

.promo-card::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 6px;
  height: 100%;
  background: linear-gradient(180deg, #ff4d4d, #ff9f1c);
}

.promo-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
}

.promo-card h2 {
  color: #d62828;
  margin-bottom: 10px;
  font-size: 1.3rem;
}

.promo-card p {
  text-align: left;
  color: #666;
  font-size: 0.95rem;
  margin-bottom: 15px;
}

/* ==============================
   CTA BUTTON
================================ */
.promo-btn {
  display: inline-block;
  padding: 10px 18px;
  background: #d62828;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-size: 0.9rem;
  transition: background 0.3s ease, transform 0.2s ease;
}

.promo-btn:hover {
  background: #b71c1c;
  transform: scale(1.05);
}

/* ==============================
   MOBILE FRIENDLY
================================ */
@media (max-width: 480px) {
  h1 {
    font-size: 1.6rem;
  }

  .promo-card {
    padding: 16px;
  }
}

</style>
<body>
<div class="promo-container">
  <div class="promo-card">
    <h2>FLAT 30 OFF</h2>
    <p>Order now and enjoy  off your first meal!</p>
    <a href="#" class="promo-btn">Order Now</a>
  </div>

  <div class="promo-card">
    <h2>Free Delivery Over â‚¹499</h2>
    <p>Add more items to your cart and get free delivery!</p>
    <a href="#" class="promo-btn">View Menu</a>
  </div>
</div>

  
</body>
</html>
